name: Benchmark

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14.x

    - name: Cache Dependencies
      uses: actions/cache@v2
      env:
        cache-name: cache-dependencies
      with:
        path: /tmp/dependencies
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('.github/ci-dependencies.sh') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('.github/ci-dependencies.sh') }}
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Prepare environment
      run: sudo ./.github/ci-dependencies.sh

    - name: Install dependencies
      run: make deps

    - name: Lint
      run: make lint

    - name: Benchmark
      run: make benchmark
